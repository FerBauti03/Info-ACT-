<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora de Promedio</h1>
    <form>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1">
        <label for="porcentaje1">Porcentaje (%):</label>
        <input type="number" id="porcentaje1" name="porcentaje1" min="0" max="100">
        
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2">
        <label for="porcentaje2">Porcentaje (%):</label>
        <input type="number" id="porcentaje2" name="porcentaje2" min="0" max="100">
        
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3">
        <label for="porcentaje3">Porcentaje (%):</label>
        <input type="number" id="porcentaje3" name="porcentaje3" min="0" max="100">
        
        <button type="submit">Calcular Promedio</button>
        <p id="resultado"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
